name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      ROLLUP_USE_WASM: "true"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

            - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Clean lockfile (Windows -> Linux)
        run: |
          rm -f package-lock.json
          rm -rf node_modules

      - name: Install
        run: npm install --include=optional

      - name: Build
        run: npm run build


      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
